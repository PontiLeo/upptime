# Change these first
owner: NetaMx
repo: upptime

sites:
  - name: "NetaMx Site"
    url: "https://neta.mx/"
    maxResponseTime: 2000
    expectedStatusCodes:
      - 200

status-website:
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/NetaMx/upptime/master/assets/Logo_Neta_Close.png
  name: NetaMX Upptime
  introTitle: "**NetaMx** *Insurance, the new way!* - Uptime monitor and status page, powered entirely by [Upptime](https://upptime.js.org/) and [GitHub Pages](https://pages.github.com/)."
  introMessage: "This is the **NetaMx** status page which uses **real-time** data from our [GitHub repository](https://github.com/NetaMx/upptime)."
  navbar:
    - title: "Status"
      href: "/"
    - title: "GitHub"
      href: "https://github.com/$OWNER/$REPO"
    - title: "About Us"
      href: "https://neta.mx/"
  metaTags:
    - name: "color-scheme"
      content: "light"
    - name: "robots"
      content: "noindex"

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
